{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Tool</title>
    <link rel="stylesheet" href="{% static 'mainapp/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Encryption & Decryption</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="inner-container">
                <textarea id="grid-1" placeholder="Input text"></textarea>
                <div id="grid-2" class="output-box"></div>
            </div>

            <div class="radio-options">
                <label><input type="radio" id="OTP" name="selection" class="method"> OTP</label>
                <label><input type="radio" id="3DES" name="selection" class="method"> 3DES</label>
                <label><input type="radio" id="AES" name="selection" class="method"> AES</label>
            </div>

            <div class="features">
                <label><input type="checkbox" id="encrypt" checked> Encrypt</label>
                <label><input type="checkbox" id="decrypt"> Decrypt</label>
            </div>

            <input type="submit" value="Process" class="submit-btn">
        </form>
    </div>
    <script src="{% static 'mainapp/index.js' %}"></script>
</body>
</html>
